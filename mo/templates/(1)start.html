<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Tube</title>
    <link rel="icon" href="{% static 'SportsTube/images/football.png' %}"/>
    <link rel="stylesheet" href="{% static 'SportsTube/css/bootstrap.min.css' %}" type="text/css" >
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="{% static 'SportsTube/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'SportsTube/js/jquery-3.3.1.min.js' %}"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("{% static 'SportsTube/images/img.jpg' %}");
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-primary" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="{% static 'SportsTube/images/icon2.png' %}" width="180" height="100" alt="">
        </a>
        <form class="form-inline">
            <button class="btn btn-dark btn-outline-success btn-lg" type="button" id="button">Sign Up</button>
        </form>
        <script type="text/javascript">
            $(function() {
                $( "#button" ).click(function() {
                    $( "#item1" ).toggle();
                    $( "#item2" ).toggle();
                    $( "#button" ).toggle();
                });
            });
        </script>
    </nav>

    <br><br><br><br><br><br><br><br><br><br>

    <div id="item1" class="header" style="margin-left: 400px;width: 600px;font-size: 18px;">
        <form method="post" action="{% url 'signIn'%}">
            {% csrf_token %}
          <div class="form-group row">
            <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername3" placeholder="YOUR Username ..." name="username2">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="YOUR Password ..." name="password2">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" style="width: 122%;font-size: 20px">Sign In</button>
            </div>
          </div>
        </form>
    </div>

    <div id="item2" class="header" style="display: none;margin-left: 400px;width: 600px;font-size: 18px;">
        <form method="post" action="{% url 'signUp'%}">
             {% csrf_token %}
          <div class="form-group row">
            <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername3" placeholder="YOUR Username ..." name="un">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="YOUR Password ..." name="p">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="YOUR Email ..." name="e">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Birthdate</label>
                <div class="col-sm-10">
                  <input id="datepicker" type="text" class="form-control" placeholder="YOUR Birthdate ..." name="bd">
                </div>
                <script>
                $('#datepicker').datepicker({
                uiLibrary: 'bootstrap4'
                });
                </script>
            </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" style="width: 122%;font-size: 20px">Sign Up</button>
            </div>
          </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

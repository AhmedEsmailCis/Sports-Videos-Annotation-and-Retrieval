<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Tube</title>
    <link rel="icon" href="{% static 'SportsTube/images/football.png' %}"/>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'SportsTube/css/bootstrap.min.css' %}" type="text/css" >
    <script src="{% static 'SportsTube/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'SportsTube/js/jquery-3.3.1.min.js' %}"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<style>
	  *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("{% static 'SportsTube/images/bgu.png' %}") fixed;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
<script type="text/javascript">
    $(function() {
        $( "#button" ).click(function() {
            $( ".onee" ).toggle();
            $( ".two" ).toggle();
        });
    });
</script>
    <center>
        <form action="{% url 'start_the_program' %}">
            {% csrf_token %}
            <button type="submit" id="button" class="onee btn btn-dark btn-outline-success btn-lg">
                Start APP
            </button>
            <button class="two btn btn-primary btn-lg" type="button" style="display: none" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
        </form>
    </center>
</body>
</html>
